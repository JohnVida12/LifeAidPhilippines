<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LAP Membership Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="registration/style.css">
<link rel="shortcut icon" type="image/x-icon" href="img/icon.jpg" class="img-fluid"/>
</head>
<body>
<!-- partial:index.partial.html -->
<h2 class="section-heading text-uppercase font-weight-bold tip">Life Aid Philipiines Membership</h2>
<div class="cont">


  <div class="form sign-in">
    <form class="register-form" action="Life Aid Philippines.html">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button class="submit">Sign In</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
    </form>
  </div>


  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>



    <form class="register-form" action="Life Aid Philippines.html">
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button class="submit">Sign Up</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>

      <a class="button" type="button" href=""></a>
      
      </form>
    </div>

  </div>
</div>


<!-- partial -->
  <script  src="registration/script.js"></script>

</body>
</html>
